<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/srcipts.js"></script>
    <title>doctor tom App</title>
</head>
<body>
  <div class="container">
    <h1>book your appointment today!</h1>
    <div>
        <form id="formOne">
            <div class="form-group">
                <label for="person1"> first name</label>
                <input id="person1" class="form-control" type="text">
             </div>
             <div class="form-group">
                    <label for="person2">last name</label>
                    <input id="person2" class="form-control" type="text">
            </div>
            <div class="form-group">
                    <label for="animal">type of appointment needed.</label>
                    <input id="animal" class="form-control" type="text">
            </div>
            <div class="form-group">
                    <label for="exclamation">appointment date</label>
                    <input id="exclamation" class="form-control" type="text">
            </div>
            <div class="form-group">
                    <label for="verb">start time?</label>
                    <input id="verb" class="form-control" type="text">
            

            <button type="submit" class="btn">confirm appointment</button>
        </form>
    </div>

</body>
</html>
